<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <div class="counter_block">
        <p class="left_goal_counter"></p>
        <hr>
        <p class="right_goal_counter"></p>
    </div>

    <audio class="sui_audio">
        <source src="suiii.mp3" type="audio/mpeg">
    </audio>


    <div class="goal_text">Угол</div>



    <div class="out_top_out"></div>
    
    <div class="out_top_center">
        <div class="out_top"></div>
    </div>

    <div class="left_goal"></div>

    <div class="left_corner_ugol"></div>

    <div class="left_corner"></div>

    <div draggable="true" class="div_for_div">
        <div class="ball"></div>
    </div>

    <div class="center">
        <div class="center_line">
            <div class="center_circle"></div>
        </div>
    </div>

    <div class="right_corner"></div>

    <div class="right_corner_ugol"></div>

    <div class="right_goal"></div>

    <div class="out_bottom_out"></div>

    <div class="out_bottom_center">
        <div class="out_bottom"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
